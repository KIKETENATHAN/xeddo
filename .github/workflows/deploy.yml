name: 🚀 Deploy Laravel App to cPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Upload Laravel to cPanel Hosting
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      # ✅ Upload Laravel core to public_html/xeddo/
      - name: 📂 Upload xeddo (Laravel app core) to /public_html/xeddo/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ../xeddo/
          local-dir: ./xeddo/
          dangerous-clean-slate: true
          log-level: verbose

      # ✅ Upload public/ to public_html/
      - name: 🌐 Upload Laravel public folder to /public_html/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ./
          local-dir: ./public/
          dangerous-clean-slate: true
          log-level: verbose
