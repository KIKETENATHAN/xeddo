name: Deploy to Shared Hosting via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: Upload via FTP
    runs-on: ubuntu-latest

    steps:
      - name: Debug Secrets
        run: |
          echo "FTP Server: ${{ secrets.FTP_SERVER }}"
          echo "FTP Username: ${{ secrets.FTP_USERNAME }}"
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
            echo "ERROR: FTP_USERNAME secret is empty or not set!"
            exit 1
          else
            echo "FTP_USERNAME secret is set"
          fi

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Create deployment structure
        run: |
          echo "🔍 Creating optimized deployment structure for FTP root..."
          
          # Create the correct paths - domain points to FTP root
          mkdir -p deployment_temp
          mkdir -p deployment_temp/xeddo
          
          # Copy Laravel files to xeddo directory
          rsync -av --exclude='public' --exclude='.git' --exclude='node_modules' --exclude='tests' --exclude='.env' ./ deployment_temp/xeddo/
          
          # Copy public files directly to FTP root (your domain root)
          cp -r public/* deployment_temp/
          
          # Copy the correct index.php to FTP root
          cp index_for_public_html.php deployment_temp/index.php
          
          # Copy diagnostic files to FTP root
          cp diagnostic.php deployment_temp/diagnostic.php
          cp verify.php deployment_temp/verify.php
          
          # Create .env file for production
          cat > deployment_temp/xeddo/.env << 'EOF'
          APP_NAME=Xeddolink
          APP_ENV=production
          APP_KEY=base64:your_app_key_here
          APP_DEBUG=false
          APP_URL=https://xeddotravelink.com
          
          DB_CONNECTION=mysql
          DB_HOST=localhost
          DB_PORT=3306
          DB_DATABASE=your_database_name
          DB_USERNAME=your_database_user
          DB_PASSWORD=your_database_password
          
          LOG_CHANNEL=stack
          LOG_DEPRECATIONS_CHANNEL=null
          LOG_LEVEL=debug
          EOF
          
          # Ensure storage directories exist
          mkdir -p deployment_temp/xeddo/storage/logs
          mkdir -p deployment_temp/xeddo/storage/framework/cache
          mkdir -p deployment_temp/xeddo/storage/framework/sessions
          mkdir -p deployment_temp/xeddo/storage/framework/views
          
          # Verify vendor folder
          if [ -d "deployment_temp/xeddo/vendor" ]; then
            echo "✅ Vendor folder successfully copied"
            ls -la deployment_temp/xeddo/vendor/ | head -5
          else
            echo "❌ Vendor folder missing!"
          fi
          
          # Show final structure
          echo "📁 Final deployment structure:"
          find deployment_temp -maxdepth 2 -name "*.php" | head -10

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deployment_temp/
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
          exclude: |
            **/storage/logs/**
