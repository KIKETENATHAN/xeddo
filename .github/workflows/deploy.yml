name: Deploy to Shared Hosting via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: Upload via FTP
    runs-on: ubuntu-latest

    steps:
      - name: Debug Secrets
        run: |
          echo "FTP Server: ${{ secrets.FTP_SERVER }}"
          echo "FTP Username: ${{ secrets.FTP_USERNAME }}"
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
            echo "ERROR: FTP_USERNAME secret is empty or not set!"
            exit 1
          else
            echo "FTP_USERNAME secret is set"
          fi

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Create deployment structure
        run: |
          mkdir -p deployment_temp/laravel_app
          mkdir -p deployment_temp/www
          
          # Copy all Laravel files except public folder (INCLUDE vendor!)
          rsync -av --exclude='public' --exclude='.git' --exclude='node_modules' --exclude='tests' --exclude='.env' ./ deployment_temp/laravel_app/
          
          # Verify vendor folder exists after copy
          if [ -d "deployment_temp/laravel_app/vendor" ]; then
            echo "✅ Vendor folder successfully copied"
            ls -la deployment_temp/laravel_app/vendor/ | head -10
          else
            echo "❌ Vendor folder missing after copy!"
            echo "Available directories in laravel_app:"
            ls -la deployment_temp/laravel_app/
          fi
          
          # Copy public folder contents to www (confirmed correct location)
          cp -r public/* deployment_temp/www/
          
          # Copy the special index.php for shared hosting
          cp index_for_public_html.php deployment_temp/www/index.php
          
          # Copy diagnostic and test files
          cp diagnostic.php deployment_temp/www/diagnostic.php
          cp test.php deployment_temp/www/test.php
          cp verify.php deployment_temp/www/verify.php
          
          # Create .env file for production
          cat > deployment_temp/laravel_app/.env << 'EOF'
          APP_NAME=Xeddolink
          APP_ENV=production
          APP_KEY=base64:your_app_key_here
          APP_DEBUG=false
          APP_URL=https://xeddotravelink.com

          DB_CONNECTION=mysql
          DB_HOST=localhost
          DB_PORT=3306
          DB_DATABASE=your_database_name
          DB_USERNAME=your_database_user
          DB_PASSWORD=your_database_password

          LOG_CHANNEL=stack
          LOG_DEPRECATIONS_CHANNEL=null
          LOG_LEVEL=debug
          EOF
          
          # Ensure storage directories exist
          mkdir -p deployment_temp/laravel_app/storage/logs
          mkdir -p deployment_temp/laravel_app/storage/framework/cache
          mkdir -p deployment_temp/laravel_app/storage/framework/sessions
          mkdir -p deployment_temp/laravel_app/storage/framework/views

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deployment_temp/
          server-dir: /
          exclude: |
            **/storage/logs/**
