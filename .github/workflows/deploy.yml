name: Deploy to Shared Hosting via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: Upload via FTP
    runs-on: ubuntu-latest

    steps:
      - name: Debug Secrets
        run: |
          echo "FTP Server: ${{ secrets.FTP_SERVER }}"
          echo "FTP Username: ${{ secrets.FTP_USERNAME }}"
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
            echo "ERROR: FTP_USERNAME secret is empty or not set!"
            exit 1
          else
            echo "FTP_USERNAME secret is set"
          fi

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Create deployment structure
        run: |
          echo "üîç Debugging deployment structure..."
          
          # Create multiple possible deployment paths
          mkdir -p deployment_temp/public_html
          mkdir -p deployment_temp/www
          mkdir -p deployment_temp/htdocs
          mkdir -p deployment_temp/xeddo
          
          # Copy Laravel files to xeddo directory
          rsync -av --exclude='public' --exclude='.git' --exclude='node_modules' --exclude='tests' --exclude='.env' ./ deployment_temp/xeddo/
          
          # Copy public files to all possible web roots
          cp -r public/* deployment_temp/public_html/ 2>/dev/null || echo "No public files to copy to public_html"
          cp -r public/* deployment_temp/www/ 2>/dev/null || echo "No public files to copy to www"
          cp -r public/* deployment_temp/htdocs/ 2>/dev/null || echo "No public files to copy to htdocs"
          
          # Copy index.php to all locations
          cp index_for_public_html.php deployment_temp/public_html/index.php
          cp index_for_public_html.php deployment_temp/www/index.php
          cp index_for_public_html.php deployment_temp/htdocs/index.php
          
          # Copy test files to all locations
          cp simple_test.php deployment_temp/public_html/simple_test.php
          cp simple_test.php deployment_temp/www/simple_test.php
          cp simple_test.php deployment_temp/htdocs/simple_test.php
          cp simple_test.php deployment_temp/simple_test.php
          
          # Create a test file in the root deployment directory
          echo "<?php echo 'ROOT: Deployment test from root - ' . __DIR__ . ' - ' . date('Y-m-d H:i:s'); ?>" > deployment_temp/root_test.php
          
          # Show what we're deploying
          echo "üìÅ Deployment structure:"
          find deployment_temp -name "*.php" | head -20
          
          # Verify vendor folder
          if [ -d "deployment_temp/xeddo/vendor" ]; then
            echo "‚úÖ Vendor folder successfully copied"
          else
            echo "‚ùå Vendor folder missing!"
          fi

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deployment_temp/
          server-dir: /
          exclude: |
            **/storage/logs/**
